<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- General Setup -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />

        <!-- Page Information -->
        <title>SAU Missionary Interface</title>
        <meta name="description" content="Welcome to Southern Adventist Univeristy's missionary page!" />
        <link rel="icon" id="favicon" type="image/png" href="assets/icons/favicon.ico" />

        <!-- Icons for various platforms -->
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
        <link rel="mask-icon" href="assets/icons/mask-icon.svg" />

        <!-- OpenGraph Information -->
        <meta property="og:title" content="Sau Missionary Interface" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://southern.edu" />
        <meta property="og:image" content="assets/icons/logo.png" />

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

        <!-- Internal Stylesheets -->
        <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/main.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">

            <!-- Loading Overlay -->
            <div class="load-overlay justify-content-center align-items-center" style="display: none;">
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Left Sidebar -->
            <aside class="left-sidebar">
                <div class="sidebar-logo">
                    <img class="logo" src="assets/images/logos/sau-logo.svg" alt="Southern Adventist University Logo" />
                </div>

                <div class="sidebar-title">
                    <h1>STUDENT MISSIONS</h1>
                    <div class="sidebar-tagline">
                        DISCOVER YOUR PURPOSE
                    </div>
                </div>

                <div class="sidebar-facts">
                    <h2>Fast Facts</h2>
                    <div id="facts-current">
                        <img class="facts-img" src="assets/images/logos/serving-ic.svg" />
                        <h3>121</h3>
                        <p>Students Serving</p>
                    </div>
                    <div id="facts-countries">
                        <img class="facts-img" src="assets/images/logos/countries-ic.svg" />
                        <h3>26</h3>
                        <p>Countries</p>
                    </div>
                </div>

                <div class="sidebar-comission">
                    <p>
                        Go into all nations
                        <br />
                        <span class="comission-verse">
                            - Matt 28:19
                        </span>
                    </p>
                </div>

                <div class="sidebar-interest">
                    <h2>INTERESTED?</h2>
                    <p>Tap to learn more</p>
                    <a href="https://www.southern.edu/administration/student-missions/index.html">STUDENT MISSIONS</a>
                </div>
            </aside>

            <!-- Map Object -->
            <div id="world-map" class="map">

            </div>
        
        </div>

        <!-- Internal Scripts -->
        <script defer src="assets/js/jquery-3.5.1-min.js"></script>
        <script defer src="assets/js/popper-2.6.0.min.js"></script>
        <script defer src="assets/js/bootstrap/bootstrap.min.js"></script>
        <script defer src="assets/js/main.js"></script>

        <!-- External Scripts -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    </body>
